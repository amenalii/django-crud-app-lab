{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<section>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.name }}"?</p>
    <form method="POST" action="">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <br>
    <a href="{% url 'book_detail' book.id %}">Cancel</a>
</section>
{% endblock %}
